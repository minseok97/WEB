<head>

    <title>flexbox items</title>

        * {
            margin: 0; padding: 0;
            font-size: 16px; line-height: 1.5;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }
        
    </style>
</head>

<body>

    </style>

        <div style="order:2">4</div>
    </div>

    <style>
        
    </style>

        <div style="flex-grow: 1">2</div>
        <div style="flex-grow: 1">3</div>

    </style>

    </style>

</html>
